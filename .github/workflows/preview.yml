name: Preview Deployment

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: preview-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Update version for preview
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PREVIEW_VERSION="${CURRENT_VERSION}-pr.${PR_NUMBER}"
          npm version $PREVIEW_VERSION --no-git-tag-version

      - name: Build for preview
        run: yarn build
        env:
          VITE_BASE_PATH: /visual-wiring/pr-${{ github.event.pull_request.number }}/

      - name: Preview Pages
        uses: rajyan/preview-pages@v1
        with:
          source-dir: dist
          target-dir: .
          configured-domain: fernandofranco.github.io
          configured-dir: .
          pr-per-commit: false
          pr-comment: sticky
