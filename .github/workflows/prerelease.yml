name: Pre-release

on:
  pull_request:
    branches:
      - main
    types: [labeled, opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  prerelease:
    name: Create Pre-release
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'release:preview')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Generate pre-release version
        id: version
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%s)
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PRERELEASE_VERSION="${CURRENT_VERSION}-alpha.${PR_NUMBER}.${SHORT_SHA}"
          echo "version=$PRERELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$PRERELEASE_VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Pre-release ${{ steps.version.outputs.version }}
          body: |
            ## üß™ Pre-release from PR #${{ github.event.pull_request.number }}
            
            **Title:** ${{ github.event.pull_request.title }}
            **Branch:** `${{ github.head_ref }}`
            **Commit:** ${{ github.sha }}
            
            ### Changes
            ${{ github.event.pull_request.body }}
            
            ---
            
            ‚ö†Ô∏è **This is a pre-release version for testing purposes only.**
            
            Do not use in production!
          files: |
            dist/**/*
          draft: false
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const tag = '${{ steps.version.outputs.tag }}';
            const releaseUrl = `https://github.com/${{ github.repository }}/releases/tag/${tag}`;
            
            const comment = `## üì¶ Pre-release Created
            
            A pre-release has been created for this PR:
            
            **Version:** \`${version}\`
            **Release:** [${tag}](${releaseUrl})
            
            You can download and test the build artifacts from the release page.`;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: comment
            });
