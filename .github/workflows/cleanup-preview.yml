name: Cleanup Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup:
    name: Remove Preview Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Remove preview directory
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DIR="pr-${PR_NUMBER}"
          
          if [ -d "$PREVIEW_DIR" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "$PREVIEW_DIR"
            git commit -m "chore: remove preview deployment for PR #${PR_NUMBER}"
            git push origin gh-pages
            echo "‚úÖ Preview directory $PREVIEW_DIR removed"
          else
            echo "‚ÑπÔ∏è Preview directory $PREVIEW_DIR not found, nothing to clean up"
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            const comment = `## üßπ Preview Cleanup
            
            The preview deployment for this PR has been removed.
            
            The preview URL is no longer accessible.`;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
